<head>

  <script src="./vendor/http_ajax.googleapis.com_ajax_libs_angularjs_1.4.3_angular-animate.js"></script>

  <script type="text/javascript" src="client.services.js"></script>

<body ng-app="privlyChat" ng-controller="MainCtrl as vm" layout="column">
  <div flex="85" layout="row">
    <md-content message-box flex="80" layout="column">
      <ul>
        <li ng-repeat="message in vm.messages track by $index">{{::vm.name}} : {{message}}</li>
      </ul>
    </md-content>
    <md-content class="sidebar" flex></md-content>
  </div>

  <textarea input-box flex ng-model="textInput"></textarea>

</body>
